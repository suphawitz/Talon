<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Talon Shop </title>

    <!-- Get Style custom -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- Get jQuery  -->
    <script src="assets/js/jquery.min.js"></script>


    <!-- Get Icon | Boxicon and Fontawsome -->
    <link rel="stylesheet" href="assets/src/boxicons-2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="assets/src/fontawsome-v.6.5.2/css/all.min.css">
    <script src="assets/src/fontawsome-v.6.5.2/js/all.min.js"></script>


    <!-- Get Bootstrap grid -->
    <link rel="stylesheet" href="assets/src/bootstrap/5.3.3/css/bootstrap-grid.min.css">
    <script src="assets/src/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="assets/src/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/src/bootstrap/5.3.3/popper.min.js"></script>


    <!-- Get Slick Slider -->
    <link rel="stylesheet" href="assets/src/slick-slider/slick-theme.css">
    <link rel="stylesheet" href="assets/src/slick-slider/slick.css">
    <script src="assets/src/slick-slider/slick.min.js"></script>

</head>
<body>

    <!-- Header -->
    <header class="tl-header">

        <!-- Menu Top -->
        <div class="tl-menutop">
            <div class="tl-container">
                <div class="tl-menutop-grid">
                    <div class="tl-menutop-contact">
                        <li><i class='bx bxs-phone'></i><a href="#">+022-998-9291</a></li>
                        <li><i class='bx bx-envelope'></i><a href="#">talon-shop@gmail.com</a></li>
                        <li><i class='bx bxs-map'></i><a href="#">1982 StandAlone Road</a></li>
                    </div>
                    <div class="tl-menutop-self">
                        <li><i class='bx bx-dollar'></i><a href="#">USD</a></li>
                        <li><i class='bx bx-user'></i><a href="#">My Account</a></li>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <nav class="tl-menu">
            <div class="tl-container">
                <div class="tl-menu-grid">
                    <div class="tl-menu-logo">
                        <a href="#">Talon<span></span></a>
                    </div>

                    <form class="tl-menu-search" action="">
                        <select name="" id="" style="outline: none;">
                            <option value="all">All Doc</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <input type="text" placeholder="Search here" required>
                        <input type="submit" value="Search">
                    </form>

                    <div class="tl-menu-cart">
                        <div class="tl-menu-cart-con">
                            <i class='bx bx-heart'><span class="tl-menu-cart-total">2</span></i>
                            <p>Your Wishlist</p>
                        </div>
                        <div class="tl-menu-cart-con">
                            <i class='bx bx-cart-alt'> <span class="tl-menu-cart-total">16</span></i>
                            <p>Your Cart</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Get Script custom -->
    <script src="assets/js/script.js"></script>
</body>
</html>
